<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantity Control Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      .quantity-control {
          display: flex;
          align-items: center;
      }
      .quantity-control input {
          width: 60px;
          text-align: center;
      }
  </style>
</head>
<body>
  <div class="container mt-5">
      <div class="quantity-control">
          <button class="btn btn-outline-secondary" id="decrease">-</button>
          <input type="text" class="form-control mx-2" id="quantity" value="1" readonly>
          <button class="btn btn-outline-secondary" id="increase">+</button>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      let quantity = parseInt($('#quantity').val());

      // Xử lý nút giảm
      $('#decrease').click(function() {
        if (quantity > 1) {
          quantity--;
          $('#quantity').val(quantity);
        }
      });

      // Xử lý nút tăng
      $('#increase').click(function() {
        quantity++;
        $('#quantity').val(quantity);
      });
    });
  </script>
</body>
</html>
