<body>
    <div class="checkout container text-center d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col">
                <img src="./img/laptop.png" alt="laptop">
            </div>
            <div class="col ms-4">
                <a class="tensanpham" href="#">Laptop Acer Aspire Lite 14 51M 36MH i3 1215U/8GB/256GB/Win11
                    (NX.KTVSV.001)</a>
                <br>
                <p class="xemchitiet">Online giá rẻ quá <a href="xemchitiet">Xem chi tiết <i
                            class="fa-solid fa-check"></i></a></p>
                <p class="mota">chọn 1 trong 2 khuyến mãi</p>
                <label for="giam500k" class="label500k">Giảm 500.000đ</label>
                <input type="radio" name="tuychon" value="tuychon" id="giam500k">

                <input type="radio" name="tuychon" value="tuychin" id="quatang"> <a class="xcttuychon" href="">Xem Chi
                    Tiết và 2 khuyến mãi <i class="fa-solid fa-chevron-down"></i></a>
                <p class="mausanpham">Màu:bạc</p>
                <div class="container mt-5">
                    <div class="quantity-control">
                        <button class="btn btn-outline-secondary" id="decrease">-</button>
                        <input type="text" class="form-control mx-2" id="quantity" value="1" readonly>
                        <button class="btn btn-outline-secondary" id="increase">+</button>
                    </div>
                </div>
            </div>
            <div class="col ms-9">
                <p class="giatien">9.999.999đ</p>
            </div>
            <div class="row">
                <div class="col-4">
                    <p>Tạm tính (1 sản phẩm )</p><h5>9.999.999đ</h5>
                </div>
            </div>
            <hr>
        </div>
